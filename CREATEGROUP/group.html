<!DOCTYPE html>
<html>
    <section>
        <form action="">
            <fieldset>
                <table>
                    <tr>
                        <th>모임명</th>
                        <td><input type="text" name="name" id="name"></td>
                    </tr>
                    <tr>
                        <th>카테고리</th>
                        <td>
                            <select name="category" id="category">
                                <option value="outdoor">아웃도어</option>
                                <option value="fitness">피트니스</option>

                                <option value="sport">스포츠</option>

                                <option value="culture">문화예술</option>
                                <option value="selfdevelop">자기계발</option>
                                <option value="beauty">뷰티</option>

                                <option value="counselor">심리상담</option>
                                <option value="watersport">수상레포츠</option>

                    </tr>
                    <tr>

    - 주로 어떤 활동을 하나요?
    - 언제, 어디에서 활동하나요?
    - 어떤 사람들과 함께하고 싶나요?
    - 모임에서 지켜야 할 규칙이 있나요?(가입 조건, 출석 조건, 강퇴 조건 등)

                    </tr>
                </table>
            </fieldset>

    </section>
